<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h3>
            {% for t in text %}
                {% if loop.index%2 == 0 %}
                    <mark>{{t}}</mark>
                {% endif %}
                {% if loop.index%2 != 0 %}
                    {{t}}
                {% endif %}
            {% endfor %}
        </h3>
        <form method ="POST">
            <input name ="pattern">
            <input type ="submit" value = "Pattern Search">
        </form>
        <h3>Pattern was matched in:</h3>
        <p>{{indexes}}</p>
    </body>
</html>
